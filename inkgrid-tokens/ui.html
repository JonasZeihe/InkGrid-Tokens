<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: sans-serif;
        padding: 16px;
      }
      input[type="file"] {
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h3>Import InkGrid Palette (.json)</h3>
    <input type="file" id="fileInput" />
    <script>
      document
        .getElementById("fileInput")
        .addEventListener("change", async (event) => {
          const file = event.target.files[0];
          const text = await file.text();
          parent.postMessage(
            { pluginMessage: { type: "import-colors", text } },
            "*"
          );
        });
    </script>
  </body>
</html>
